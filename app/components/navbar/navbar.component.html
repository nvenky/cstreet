<nav class="navbar navbar-toggleable-md fixed-top">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" [routerLink]="[brandMenuLink]">
    <img class="logo ml-5" alt="Brand" src="images/logo-icon.png">
  </a>

  <div class="collapse navbar-collapse mx-5" id="navbarContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let menuItem of menuItems" (mouseenter)="menuEnter($event)"  (mouseleave)="menuLeave($event)" [ngClass]="getMenuItemClasses(menuItem)">
        <a class="nav-link" [routerLink]="[menuItem.path]" routerLinkActive="active">{{menuItem.title}}</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="mr-md-2">
        <a class="nav-link btn sky-blue px-3" *ngIf="!auth.authenticated()" (click)="auth.login('signUp')">Sign up</a>
      </li>
      <li class="nav-item mr-md-2">
        <a class="nav-link btn btn-success px-3" *ngIf="!auth.authenticated()" (click)="auth.login('login')">Login</a>
        <a class="nav-link btn btn-success px-3" *ngIf="auth.authenticated()" (click)="auth.logout()">Log Out</a>
      </li>
    </ul>
  </div>

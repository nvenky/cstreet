<div id="contact-us" class="container my-5">
  <h2 class="my-5">Contact Us</h2>
    <form class="" ngNoForm method='post' novalidate="">
      <div class="form-group row">
        <div class="col-5">
          <input class="form-control" [(ngModel)]="model.name" name="name" id="name" placeholder="Your name" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-5">
          <input class="form-control" [(ngModel)]="model.phone" name="phone" id="phone" placeholder="Your phone number" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-5">
          <input type="email" class="form-control" [(ngModel)]="model.email" placeholder="Your email" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-5">
            <button type="button" class="btn btn-success" (click)="contact()">Contact Us</button>
        </div>
      </div>
    </form>
    <section class="my-5" id="contact-section">
      <div class="row">
        <div class="col-10">
          <p>Or send us an email to provide feedback or suggestions at <a href="mailto:support@caringstreet.com.au">support@caringstreet.com.au</a></p>
          <!-- <ul class="list-inline banner-social-buttons">
              <li>
                  <a href="https://twitter.com/CaringStreet" class="btn btn-outline-info btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
              </li>
              <li>
                  <a href="https://plus.google.com/" class="btn btn-default btn-lg"><i class="fa fa-google-plus fa-fw"></i> <span class="network-name">Google+</span></a>
              </li>
          </ul> -->
        </div>
      </div>
  </section>
</div>

{{diagnostic}}

<div id="signup" class="container my-5">
  <h2>Welcome to Caring Street. Great decision.</h2>
  <form class="mt-5" method='post' (ngSubmit)="signUp(form.value)">
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Need Care for</label>
      <div class="col-5">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-outline-success mr-3">
            <input type="radio" [(ngMo  del)]="model.careFor" (ngModelChange)="careForChange()"  name="careFor" value="me" autocomplete="off"> You
          </label>
          <label class="btn btn-outline-success">
            <input type="radio" [(ngModel)]="model.careFor" (ngModelChange)="careForChange()"  name="careFor" value="lovedOne" autocomplete="off">Loved one
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="careFor != 'lovedOne'">
      <label for="firstName" class="col-2 col-form-label">Your First Name</label>
      <div class="col-5">
        <input class="form-control" [(ngModel)]="model.firstName" name="firstName" placeholder="eg. John" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-2 col-form-label">Your Last Name</label>
      <div class="col-5">
        <input class="form-control" [(ngModel)]="model.lastName" name="lastName" id="lastName" placeholder="eg. Doe" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-2 col-form-label">Email</label>
      <div class="col-5">
        <input class="form-control" [(ngModel)]="model.email" name="email" type="email" id="email" placeholder="eg. john.doe@gmail.com" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-5">
        <input class="form-control" [(ngModel)]="model.password" name="password" type="password" id="password" placeholder="****" min="8" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="confirmPassword" class="col-2 col-form-label">Confirm Password</label>
      <div class="col-5">
        <input class="form-control" [(ngModel)]="model.confirmPassword" name="confirmPassword" type="confirmPassword" id="confirmPassword" placeholder="****" min="8" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="mobile" class="col-2 col-form-label">Mobile</label>
      <div class="col-5">
        <input class="form-control" [(ngModel)]="model.mobile" type="mobile" id="mobile" name="mobile" placeholder="eg. 0400 000 000" min="10" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-5">
        <button type="submit" class="btn btn-success">Sign up</button>
      </div>
    </div>
  </form>
</div>
